<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8efc9270e5.js" crossorigin="anonymous"></script>
</head>
<body>
   <div>
    <div>
        <a href="#">Sign up</a>
        <a href="#">Sign in</a>
    </div>

    <p>Create Account</p>

    <table>
        <form>
            <tr>
                <td><i class="fa-solid fa-user"></i><input type="text" id="fname" placeholder="Full Name"></td>
            </tr>

            <tr>
                <td><i class="fa-regular fa-keyboard"></i><input type="text" placeholder="UserName" id="uname"></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-envelope-open"></i><input type="email" placeholder="Email" id="email"></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-lock"></i><input type="password" id="passw1" placeholder="Password"></td>
            </tr>

            <tr>
                <td><i class="fa-sharp fa-solid fa-lock"></i><input type="password" id="passw2" placeholder="Confirm Password"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Sign Up" id="submit"></td>
            </tr>
        </form>
    </table>

    <p>Or sign up with</p>

    <div>
        <p><i class="fa-brands fa-google"></i>&nbsp;Google</p>
        <p><i class="fa-brands fa-facebook-f"></i>&nbsp;Facebook</p>
    </div>
   </div> 
   
</body>
</html>
